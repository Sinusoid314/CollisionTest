<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Collision Test</title>
</head>
<body>

<canvas id="view" width="600" height="400" style="background-color:darkgray;" tabindex="1"></canvas>

<script language="javascript">
  class Sprite
  {
    constructor(left, top, width, height, velocityX, velocityY)
    {
      this.left = left;
      this.top = top;
      this.width = width;
      this.height = height;

      this.velocityX = velocityX;
      this.velocityY = velocityY;
    }

    update(deltaTime)
    {
      this.left += this.velocityX * deltaTime;
      this.top += this.velocityY * deltaTime;
    }

    draw(context)
    {
      context.strokeRect(this.left, this.top, this.width, this.height);
    }
  }

  var view = document.getElementById("view");
  var viewContext = view.getContext("2d");
  var deltaTime = 0;
  var maxDeltaTime = 0.03;
  var prevTime =  0;
  var animationFrameID = 0;
  var sprite1 = new Sprite(250, 250, 100, 100, 0, 0);
  var sprite2 = new Sprite(10, 10, 50, 50, 0, 0);
  var spriteContact = {time: 0,
                       normalX: 0,
                       normalY: 0,
                       pointX: 0,
                       pointY: 0};

  document.addEventListener("keydown", view_onKeyDown);
  animationFrameID = window.requestAnimationFrame(drawLoop);

  function drawLoop()
  {
    if(prevTime != 0)
      deltaTime = Math.min(((Date.now() - prevTime) / 1000), maxDeltaTime);
    prevTime = Date.now();
    animationFrameID = window.requestAnimationFrame(drawLoop);

/*
    if((spritesWillCollide(sprite1, sprite2, deltaTime, spriteContact)) && (spriteContact.normalY == -1))
    {
      sprite2.velocityX += spriteContact.normalX * Math.abs(sprite2.velocityX) * (spriteContact.time);
      sprite2.velocityY += spriteContact.normalY * Math.abs(sprite2.velocityY) * (spriteContact.time);
      sprite1.velocityX -= spriteContact.normalX * Math.abs(sprite1.velocityX) * (spriteContact.time);
      sprite1.velocityY -= spriteContact.normalY * Math.abs(sprite1.velocityY) * (spriteContact.time);
      console.log("collision");
    }
*/

    sprite1.update(deltaTime);
    sprite2.update(deltaTime);


    if(spritesHaveCollided(sprite1, sprite2, deltaTime, spriteContact))
    {
      sprite2.left += spriteContact.normalX * Math.round(Math.abs(sprite2.velocityX) * (spriteContact.time) * deltaTime);
      sprite2.top += spriteContact.normalY * Math.round(Math.abs(sprite2.velocityY) * (spriteContact.time) * deltaTime);
      sprite1.left -= spriteContact.normalX * Math.round(Math.abs(sprite1.velocityX) * (spriteContact.time) * deltaTime);
      sprite1.top -= spriteContact.normalY * Math.round(Math.abs(sprite1.velocityY) * (spriteContact.time) * deltaTime);

      sprite2.velocityX += spriteContact.normalX * Math.abs(sprite2.velocityX);
      sprite2.velocityY += spriteContact.normalY * Math.abs(sprite2.velocityY);
      sprite1.velocityX -= spriteContact.normalX * Math.abs(sprite1.velocityX);
      sprite1.velocityY -= spriteContact.normalY * Math.abs(sprite1.velocityY);
    }


    viewContext.clearRect(0, 0, viewContext.canvas.width, viewContext.canvas.height);

    sprite1.draw(viewContext);
    sprite2.draw(viewContext);
  }

  function view_onKeyDown(event)
  {
    switch(event.key)
    {
      case "ArrowUp":
        sprite2.velocityY = -100;
        break;
      case "ArrowDown":
        sprite2.velocityY = 100;
        break;
      case "ArrowLeft":
        sprite2.velocityX = -100;
        break;
      case "ArrowRight":
        sprite2.velocityX = 100;
        break;
      case "q":
        cancelAnimationFrame(animationFrameID);
        break;
    }
  }

  function spritesWillCollide(sprite1, sprite2, deltaTime, contact)
  {
    var relativeVelocityX = sprite2.velocityX - sprite1.velocityX;
    var relativeVelocityY = sprite2.velocityY - sprite1.velocityY;
    var rayOriginX, rayOriginY, rayDirX, rayDirY;
    var rectLeft, rectTop, rectWidth, rectHeight;

    if((relativeVelocityX == 0) && (relativeVelocityY == 0))
      return false;

    rayOriginX = sprite2.left + (sprite2.width / 2);
    rayOriginY = sprite2.top + (sprite2.height / 2);
    rayDirX = sprite2.velocityX * deltaTime;
    rayDirY = sprite2.velocityY * deltaTime;

    rectLeft = sprite1.left - (sprite2.width / 2);
    rectTop = sprite1.top - (sprite2.height / 2);
    rectWidth = sprite1.width + sprite2.width;
    rectHeight = sprite1.height + sprite2.height;
  
    if(rayIntersectsRect(rayOriginX, rayOriginY, rayDirX, rayDirY, rectLeft, rectTop, rectWidth, rectHeight, contact))
      return ((contact.time >= 0) && (contact.time < 1));
    else
      return false;
  }

  function spritesHaveCollided(sprite1, sprite2, deltaTime, contact)
  {
    var relativeVelocityX = sprite2.velocityX - sprite1.velocityX;
    var relativeVelocityY = sprite2.velocityY - sprite1.velocityY;
    var sprite1PrevLeft, sprite1PrevTop, sprite2PrevLeft, sprite2PrevTop;
    var rayOriginX, rayOriginY, rayDirX, rayDirY;
    var rectLeft, rectTop, rectWidth, rectHeight;

    if((relativeVelocityX == 0) && (relativeVelocityY == 0))
      return false;

    sprite1PrevLeft = sprite1.left - (sprite1.velocityX * deltaTime);
    sprite1PrevTop = sprite1.top - (sprite1.velocityY * deltaTime);
    sprite2PrevLeft = sprite2.left - (sprite2.velocityX * deltaTime);
    sprite2PrevTop = sprite2.top - (sprite2.velocityY * deltaTime);

    rayOriginX = sprite2PrevLeft + (sprite2.width / 2);
    rayOriginY = sprite2PrevTop + (sprite2.height / 2);
    rayDirX = sprite2.velocityX * deltaTime;
    rayDirY = sprite2.velocityY * deltaTime;

    rectLeft = sprite1PrevLeft - (sprite2.width / 2);
    rectTop = sprite1PrevTop - (sprite2.height / 2);
    rectWidth = sprite1.width + sprite2.width;
    rectHeight = sprite1.height + sprite2.height;
  
    if(rayIntersectsRect(rayOriginX, rayOriginY, rayDirX, rayDirY, rectLeft, rectTop, rectWidth, rectHeight, contact))
      return ((contact.time >= 0) && (contact.time < 1));
    else
      return false;
  }

  function rayIntersectsRect(rayOriginX, rayOriginY, rayDirX, rayDirY, rectLeft, rectTop, rectWidth, rectHeight, contact)
  {
    var invRayDirX, invRayDirY;
    var leftTime, rightTime, topTime, bottomTime;
    var nearTimeX, farTimeX, nearTimeY, farTimeY;
    var entryTime, exitTime;

    contact.time = 0;
    contact.normalX = 0;
    contact.normalY = 0;
    contact.pointX = 0;
    contact.pointY = 0;

    invRayDirX = 1 / rayDirX;
    invRayDirY = 1 / rayDirY;

    leftTime = (rectLeft - rayOriginX) * invRayDirX;
    rightTime = (rectLeft + rectWidth - rayOriginX) * invRayDirX;
    topTime = (rectTop - rayOriginY) * invRayDirY;
    bottomTime = (rectTop + rectHeight - rayOriginY) * invRayDirY;

    if(Number.isNaN(leftTime) || Number.isNaN(rightTime) || Number.isNaN(topTime) || Number.isNaN(bottomTime))
      return false;

    nearTimeX = Math.min(leftTime, rightTime);
    farTimeX = Math.max(leftTime, rightTime);
    nearTimeY = Math.min(topTime, bottomTime);
    farTimeY = Math.max(topTime, bottomTime);
 
    if((nearTimeX > farTimeY) || (nearTimeY > farTimeX))
      return false;

    entryTime = Math.max(nearTimeX, nearTimeY);
    exitTime = Math.min(farTimeX, farTimeY);

    if(exitTime < 0)
      return false;

    contact.time = entryTime;

    switch(entryTime)
    {
      case topTime:
        contact.normalY = -1;
        break;
      case bottomTime:
        contact.normalY = 1;
        break;
      case leftTime:
        contact.normalX = -1;
        break;
      case rightTime:
        contact.normalX = 1;
        break;
    }
    
    contact.pointX = rayOriginX + (rayDirX * contact.time);
    contact.pointY = rayOriginY + (rayDirY * contact.time);

    return true;
  }
</script>

</body>
</html>
